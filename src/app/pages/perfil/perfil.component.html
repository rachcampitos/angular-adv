<div class="row">
  <div class="col-lg-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Mi perfil de usuario</h4>
        <h6 class="card-subtitle">Ajustes</h6>
        <form
          class="form p-t-20"
          [formGroup]="profileForm"
          (submit)="updateForm()"
        >
          <div class="form-group">
            <label for="exampleInputuname">User Name</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user"></i></div>
              <input
                type="text"
                class="form-control"
                id="exampleInputuname"
                placeholder="Username"
                formControlName="nombre"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-email"></i></div>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                placeholder="Enter email"
                formControlName="email"
                [readonly]="usuario.google"
              />
            </div>
          </div>
          <button
            type="submit"
            [disabled]="profileForm.invalid"
            class="btn btn-block btn-success waves-effect waves-light m-r-10"
          >
            <i class="fa fa-save"></i>
            Guardar Cambios
          </button>
        </form>
      </div>
    </div>
  </div>

  <div class="col-lg-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Avatar</h4>
        <h6 class="card-subtitle">Imagen de usuario</h6>
        <div class="text-center">
          <img
            *ngIf="!imgTemp"
            [src]="usuario.imagenUrl"
            alt=""
            class="img-avatar"
          />
          <img *ngIf="imgTemp" [src]="imgTemp" alt="" class="img-avatar" />
        </div>
        <input type="file" (change)="changeImg($event.target.files[0])" />
        <br />
        <br />

        <button
          type="submit"
          [disabled]="!imgUpload"
          (click)="uploadImg()"
          class="btn btn-block btn-success waves-effect waves-light m-r-10"
        >
          <i class="fa fa-save"></i>
          Cambiar Imagen
        </button>
      </div>
    </div>
  </div>
</div>
<div class="row"></div>
